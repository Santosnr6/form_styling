<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Student Registration</title>
</head>
<body>
    
    <div class="form-wrapper">
        <h1>Student Account Registration</h1>
        <form class="form">
            <fieldset class="form__inner">
                <legend>Student Information</legend>
                <input type="text" class="form__input form__input--span-two" placeholder="First Name">
                <input type="text" class="form__input form__input--span-two"  placeholder="Last Name">
                <input type="number" class="form__input form__input--span-two" placeholder="Birth Date (yyyymmdd)">
                <input type="email" class="form__input" placeholder="Email Address">
                <input type="phone" class="form__input" placeholder="Phone Number">
            </fieldset>
            <fieldset class="form__inner">
                <legend>Address Information</legend>
                <input type="text" class="form__input form__input--span-six" placeholder="Street Address">
                <input type="text" class="form__input" placeholder="City">
                <input type="text" class="form__input" placeholder="State / Province">
                <input type="text" class="form__input" placeholder="Country">
                <input type="number" class="form__input" placeholder="ZIP Code">
            </fieldset>
            <fieldset class="form__inner">
                <legend>Account Settings</legend>
                <input type="text" class="form__input form__input--span-six" placeholder="Student ID">
                <input type="password" class="form__input" placeholder="Password">
                <input type="password" class="form__input" placeholder="Type Password Again">
            </fieldset>
            <input type="submit" class="form__submit-btn">
        </form>
    </div>

</body>
</html>
